<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Armorial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Sources : wikipedia.org</h3>
  <ion-list *ngIf="armorialList">
    <ion-item text-wrap *ngFor="let a of armorialList">
      <ion-thumbnail item-start>
        <img src="{{ a.imageUrl }}">
      </ion-thumbnail>
      <h2>{{ a.name }}</h2>
      <p>{{ a.blazon }}</p>
    </ion-item>
  </ion-list>
</ion-content>
