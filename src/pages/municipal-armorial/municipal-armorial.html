<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Armorial des communes</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchInput" (ionInput)="onSearchChange($event)" placeholder="Recherche">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="armorialDisplayedList">
    <ion-item text-wrap *ngFor="let a of armorialDisplayedList">
      <ion-thumbnail item-start>
        <img [src]="a.imageUrl" [alt]="a.name">
      </ion-thumbnail>
      <h2>{{ a.name }}</h2>
      <p [innerHtml]="a.blazon"></p>
    </ion-item>
  </ion-list>
</ion-content>
