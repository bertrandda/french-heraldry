<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Armorial des communes</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchInput" (ionInput)="onSearchChange($event)" placeholder="Recherche">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="armorialDisplayedList">
    <item-emblem-list *ngFor="let a of armorialDisplayedList"
      [imageUrl]="a.imageUrl" [title]="a.name" [description]="a.blazon">
    </item-emblem-list>
  </ion-list>
</ion-content>
