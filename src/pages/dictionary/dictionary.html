<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dictionary</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchInput" (ionInput)="onSearchChange($event)" placeholder="Recherche" class="bar-header">
    </ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="dictionaries">
      <ion-segment-button value="partitions">
        Partitions
      </ion-segment-button>
      <ion-segment-button value="colors">
        Couleurs
      </ion-segment-button>
      <ion-segment-button value="charges">
        Charges
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div [ngSwitch]="dictionaries">
    <ion-list *ngSwitchCase="'partitions'">
      <ion-item text-wrap *ngFor="let a of partitionDisplayedList">
        <ion-thumbnail item-start>
          <img [src]="a.imageUrl" [alt]="a.name">
        </ion-thumbnail>
        <h2>{{ a.name }}</h2>
        <p [innerHtml]="a.description"></p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'colors'">
      <ion-item text-wrap *ngFor="let a of colorDisplayedList">
        <ion-thumbnail item-start>
          <img [src]="a.imageUrl" [alt]="a.name">
        </ion-thumbnail>
        <h2>{{ a.name }}</h2>
        <p [innerHtml]="a.description"></p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'charges'">
      <ion-item text-wrap *ngFor="let a of chargeDisplayedList">
        <ion-thumbnail item-start>
          <img [src]="a.imageUrl" [alt]="a.name">
        </ion-thumbnail>
        <h2>{{ a.name }}</h2>
        <p [innerHtml]="a.description"></p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
